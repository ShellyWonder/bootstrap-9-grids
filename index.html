<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nine Grids</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css">
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Nine Grids</h1>
      <p class="lead">Layout practice with Bootstrap</p>
    </div>

    <!--Grid 1 heading-->
    <div class="container">
      <div class="pt-5"></div>
      <h2>Grid 1</h2>
      <hr />
    </div>
    <!--Grid 1 Rows-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 border">
          COL ONE
          <div class="bgimage"></div>
        </div>
        <div class="col-md-6 border">
          COL TWO
          <div class="bgimage"></div>
        </div>
        
        <!--Grid 2 heading-->
    <div class="container">
      <div class="pt-5"></div>
      <h2>Grid 2</h2>
      <hr />
    </div>
        <!--Grid 2 Rows-->
        <div class="container">
          <div class="row">
            <div class="col-md-4 border">
              COL ONE
              <div class="bgimage"></div>
            </div>
            <div class="col-md-8 border">
              COL TWO
              <div class="bgimage"></div>
            </div>
            </div>
            <!--Grid 3 heading-->
    <div class="container">
      <div class="pt-5"></div>
    <h2>Grid 3a</h2>
  <hr />
  </div>
        <!--Grid 3 Rows-->
  <div class="container">
        <div class="row">
            <div class="col-md-8 border">
              COL ONE
              <div class="bgimage"></div>
            </div>
            <div class="col-md-4 border">
              COL TWO
              <div class="bgimage"></div>
            </div>
            <div class="row">
              <div class="col-md-4 border">
                COL THREE
                <div class="bgimage"></div>
              </div>
            </div>
            </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
